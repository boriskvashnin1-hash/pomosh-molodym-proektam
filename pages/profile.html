<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль - HelProjects</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        .profile-info h1 {
            margin-bottom: 0.5rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .stat-card .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
        }
        
        .stat-card .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 2rem;
        }
        
        .tab {
            padding: 1rem 2rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .edit-profile-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-rocket"></i>
                <span>HelProjects</span>
            </a>
            <div class="nav-links">
                <a href="../index.html"><i class="fas fa-home"></i> Главная</a>
                <a href="projects.html"><i class="fas fa-project-diagram"></i> Проекты</a>
                <a href="create.html"><i class="fas fa-plus-circle"></i> Создать</a>
                <a href="profile.html" class="active"><i class="fas fa-user"></i> Профиль</a>
                <button onclick="logout()" class="btn btn-danger" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user-graduate"></i>
            </div>
            <div class="profile-info">
                <h1 id="userFullName">Загрузка...</h1>
                <p id="userEmail"></p>
                <p id="userClass"></p>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-project-diagram"></i>
                <div class="stat-number" id="totalProjects">0</div>
                <div class="stat-label">Всего проектов</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-tasks"></i>
                <div class="stat-number" id="activeProjects">0</div>
                <div class="stat-label">Активных проектов</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div class="stat-number" id="completedProjects">0</div>
                <div class="stat-label">Завершенных</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <div class="stat-number" id="avgProgress">0%</div>
                <div class="stat-label">Средний прогресс</div>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('my-projects')">Мои проекты</div>
            <div class="tab" onclick="switchTab('edit-profile')">Редактировать профиль</div>
        </div>
        
        <div id="my-projects" class="tab-content active">
            <div id="userProjectsContainer" class="projects-grid">
                <!-- Проекты пользователя будут загружены здесь -->
            </div>
        </div>
        
        <div id="edit-profile" class="tab-content">
            <form id="editProfileForm" class="edit-profile-form">
                <div class="form-group">
                    <label for="editFullName"><i class="fas fa-user"></i> ФИО</label>
                    <input type="text" id="editFullName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="editClass"><i class="fas fa-graduation-cap"></i> Класс</label>
                    <input type="text" id="editClass" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="editEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="editEmail" class="form-control" readonly>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить изменения
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>HelProjects &copy; 2024 - Платформа для школьных проектов</p>
    </footer>

    <script src="../js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/projects.js"></script>
    
    <script>
        let userProfile = null;
        
        async function loadProfile() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                window.location.href = '../index.html';
                return;
            }
            
            // Загружаем профиль пользователя
            userProfile = await db.getUserProfile(user.id);
            
            if (userProfile) {
                document.getElementById('userFullName').textContent = userProfile.full_name;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userClass').textContent = `Класс: ${userProfile.class || 'Не указан'}`;
                
                // Заполняем форму редактирования
                document.getElementById('editFullName').value = userProfile.full_name;
                document.getElementById('editClass').value = userProfile.class || '';
                document.getElementById('editEmail').value = user.email;
            }
            
            // Загружаем проекты пользователя
            const projects = await db.getUserProjects(user.id);
            displayUserProjects(projects);
            updateStats(projects);
        }
        
        function displayUserProjects(projects) {
            const container = document.getElementById('userProjectsContainer');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="no-projects">
                        <p>У вас пока нет проектов</p>
                        <a href="create.html" class="btn btn-primary">Создать первый проект</a>
                    </div>
                `;
                return;
            }
            
            projects.forEach(project => {
                const projectCard = createProjectCard(project);
                container.appendChild(projectCard);
            });
        }
        
        function updateStats(projects) {
            document.getElementById('totalProjects').textContent = projects.length;
            
            const active = projects.filter(p => p.status === 'active').length;
            const completed = projects.filter(p => p.status === 'completed').length;
            
            document.getElementById('activeProjects').textContent = active;
            document.getElementById('completedProjects').textContent = completed;
            
            const avgProgress = projects.length > 0 
                ? Math.round(projects.reduce((sum, p) => sum + (p.progress || 0), 0) / projects.length)
                : 0;
            
            document.getElementById('avgProgress').textContent = avgProgress + '%';
        }
        
        function switchTab(tabName) {
            // Убираем активный класс у всех вкладок и контента
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Активируем выбранную вкладку
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        // Обработка формы редактирования профиля
        document.getElementById('editProfileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const { data: { user } } = await supabase.auth.getUser();
            
            const updates = {
                full_name: document.getElementById('editFullName').value,
                class: document.getElementById('editClass').value,
                updated_at: new Date().toISOString()
            };
            
            const { error } = await supabase
                .from('profiles')
                .update(updates)
                .eq('id', user.id);
            
            if (error) {
                alert('Ошибка обновления профиля: ' + error.message);
                return;
            }
            
            alert('Профиль успешно обновлен!');
            loadProfile();
            switchTab('my-projects');
        });
        
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
    <!-- В конце body -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/database.js"></script>
<script src="js/projects.js"></script>
<script src="script.js"></script>
</body>
</html>
