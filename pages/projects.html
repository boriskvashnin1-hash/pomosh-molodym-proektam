<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все проекты - HelProjects</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-rocket"></i>
                <span>HelProjects</span>
            </a>
            <div class="nav-links">
                <a href="../index.html"><i class="fas fa-home"></i> Главная</a>
                <a href="projects.html" class="active"><i class="fas fa-project-diagram"></i> Проекты</a>
                <a href="create.html"><i class="fas fa-plus-circle"></i> Создать</a>
                <a href="profile.html" id="profileLink"><i class="fas fa-user"></i> Профиль</a>
                <button onclick="logout()" class="btn btn-danger" id="logoutBtn" style="display:none;">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1><i class="fas fa-project-diagram"></i> Все проекты</h1>
            <div class="filters">
                <select id="statusFilter" class="form-control">
                    <option value="">Все статусы</option>
                    <option value="planning">Планирование</option>
                    <option value="active">В работе</option>
                    <option value="completed">Завершен</option>
                </select>
                <select id="subjectFilter" class="form-control">
                    <option value="">Все предметы</option>
                    <option value="Информатика">Информатика</option>
                    <option value="Физика">Физика</option>
                    <option value="Химия">Химия</option>
                    <option value="Биология">Биология</option>
                    <option value="Математика">Математика</option>
                </select>
                <button onclick="applyFilters()" class="btn btn-primary">
                    <i class="fas fa-filter"></i> Применить
                </button>
            </div>
        </div>
        
        <div id="projectsContainer" class="projects-grid">
            <!-- Проекты будут загружены через JavaScript -->
        </div>
    </main>

    <footer class="footer">
        <p>HelProjects &copy; 2024 - Платформа для школьных проектов</p>
    </footer>

    <script src="../js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/projects.js"></script>
</body>
</html>
