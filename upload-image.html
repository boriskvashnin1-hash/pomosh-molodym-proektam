<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображений - HelProjects</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area.dragover {
            background: #ebf4ff;
            border-color: #764ba2;
        }
        
        .upload-area i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .image-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            height: 150px;
        }
        
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
        }
        
        .image-item:hover .image-actions {
            display: block;
        }
        
        .upload-progress {
            margin-top: 1rem;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-rocket"></i>
                <span>HelProjects</span>
            </a>
            <div class="nav-links">
                <a href="../index.html"><i class="fas fa-home"></i> Главная</a>
                <a href="projects.html"><i class="fas fa-project-diagram"></i> Проекты</a>
                <a href="upload-image.html" class="active"><i class="fas fa-image"></i> Загрузка</a>
                <a href="profile.html"><i class="fas fa-user"></i> Профиль</a>
            </div>
        </div>
    </nav>

    <div class="upload-container">
        <h1><i class="fas fa-cloud-upload-alt"></i> Загрузка изображений для проекта</h1>
        
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <h2>Перетащите изображения сюда</h2>
            <p>или нажмите для выбора файлов</p>
            <p class="small-text">Поддерживаемые форматы: JPG, PNG, GIF (макс. 5MB)</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()" class="btn btn-primary">
                <i class="fas fa-folder-open"></i> Выбрать файлы
            </button>
        </div>
        
        <div class="upload-progress" id="uploadProgress">
            <p>Загрузка: <span id="progressText">0%</span></p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="image-grid" id="imageGrid">
            <!-- Загруженные изображения будут отображаться здесь -->
        </div>
        
        <div class="upload-actions" style="margin-top: 2rem;">
            <button onclick="uploadImages()" class="btn btn-primary" id="uploadBtn" disabled>
                <i class="fas fa-upload"></i> Загрузить изображения
            </button>
            <button onclick="clearSelection()" class="btn btn-secondary">
                <i class="fas fa-trash"></i> Очистить
            </button>
        </div>
    </div>

    <footer class="footer">
        <p>HelProjects &copy; 2024 - Платформа для школьных проектов</p>
    </footer>

    <script src="../js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/auth.js"></script>
    
    <script>
        let selectedFiles = [];
        let uploadedImages = [];
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initUploadArea();
            loadExistingImages();
        });
        
        // Инициализация области загрузки
        function initUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // Клик по области
            uploadArea.addEventListener('click', () => fileInput.click());
            
            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
            
            // Выбор файлов через input
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }
        
        // Обработка выбранных файлов
        function handleFiles(files) {
            for (let file of files) {
                if (!file.type.startsWith('image/')) {
                    alert('Пожалуйста, выберите только изображения');
                    continue;
                }
                
                if (file.size > 5 * 1024 * 1024) {
                    alert(`Файл ${file.name} слишком большой (макс. 5MB)`);
                    continue;
                }
                
                selectedFiles.push(file);
                previewImage(file);
            }
            
            updateUploadButton();
        }
        
        // Предпросмотр изображения
        function previewImage(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const imageGrid = document.getElementById('imageGrid');
                
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="${e.target.result}" alt="${file.name}">
                    <div class="image-actions">
                        <button onclick="removeImage(this)" class="btn btn-danger btn-small">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                // Сохраняем ссылку на файл
                imageItem.dataset.fileName = file.name;
                
                imageGrid.appendChild(imageItem);
            };
            
            reader.readAsDataURL(file);
        }
        
        // Удаление изображения из выбора
        function removeImage(button) {
            const imageItem = button.closest('.image-item');
            const fileName = imageItem.dataset.fileName;
            
            // Удаляем из массива
            selectedFiles = selectedFiles.filter(file => file.name !== fileName);
            
            // Удаляем из DOM
            imageItem.remove();
            
            updateUploadButton();
        }
        
        // Обновление состояния кнопки загрузки
        function updateUploadButton() {
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = selectedFiles.length === 0;
        }
        
        // Очистка выбора
        function clearSelection() {
            selectedFiles = [];
            document.getElementById('imageGrid').innerHTML = '';
            updateUploadButton();
        }
        
        // Загрузка изображений на Supabase Storage
        async function uploadImages() {
            if (selectedFiles.length === 0) return;
            
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                alert('Требуется авторизация');
                return;
            }
            
            // Показываем прогресс
            const progressDiv = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressDiv.style.display = 'block';
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const fileName = `${user.id}/${Date.now()}_${file.name}`;
                
                // Обновляем прогресс
                const progress = ((i + 1) / selectedFiles.length) * 100;
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `${Math.round(progress)}%`;
                
                // Загружаем файл
                const { data, error } = await supabase.storage
                    .from('project-images')
                    .upload(fileName, file);
                
                if (error) {
                    console.error('Ошибка загрузки:', error);
                    alert(`Ошибка загрузки ${file.name}: ${error.message}`);
                    continue;
                }
                
                // Получаем публичный URL
                const { data: { publicUrl } } = supabase.storage
                    .from('project-images')
                    .getPublicUrl(fileName);
                
                uploadedImages.push({
                    name: file.name,
                    url: publicUrl,
                    uploadedAt: new Date().toISOString()
                });
            }
            
            // Скрываем прогресс
            setTimeout(() => {
                progressDiv.style.display = 'none';
                progressFill.style.width = '0%';
                progressText.textContent = '0%';
            }, 1000);
            
            alert(`Успешно загружено ${uploadedImages.length} изображений`);
            clearSelection();
            saveImagesToDatabase();
        }
        
        // Сохранение информации об изображениях в базу данных
        async function saveImagesToDatabase() {
            if (uploadedImages.length === 0) return;
            
            const { data: { user } } = await supabase.auth.getUser();
            
            // Здесь можно сохранить информацию об изображениях в таблицу images
            // Создайте таблицу в Supabase:
            /*
            CREATE TABLE project_images (
                id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                project_id UUID REFERENCES projects(id),
                user_id UUID REFERENCES profiles(id),
                url TEXT NOT NULL,
                filename TEXT,
                uploaded_at TIMESTAMP DEFAULT NOW()
            );
            */
        }
        
        // Загрузка существующих изображений пользователя
        async function loadExistingImages() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return;
            
            // Получаем изображения пользователя из storage
            const { data, error } = await supabase.storage
                .from('project-images')
                .list(user.id);
            
            if (error) {
                console.error('Ошибка загрузки изображений:', error);
                return;
            }
            
            // Отображаем существующие изображения
            // Реализуйте по необходимости
        }
    </script>
</body>
</html>
